<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>progressBtn jQuery Plugin</title>
	<link rel="stylesheet" href="style.css">
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="progressBtn.js"></script>
	
</head>
<body>
	<div class="container">
		<button id="upload" class="progressBtn" data-api="plugin-progressBtn">Progress Button</button>
		<button class="progressBtn" data-api="plugin-progressBtn">Progress Button</button>
		<button class="progressBtn" data-api="plugin-progressBtn">Progress Button</button>
		<button class="progressBtn" data-api="plugin-progressBtn">Progress Button</button>
		<button class="progressBtn">Progress Button
			<span class="progress-bar" style="width:30%"></span>
			<span class="progress-text" style="width:30%"> 30%</span>
		</button>
		<input type="button" class="progressBtn" value="button" data-api="plugin-progressBtn">
	</div>
</body>
</html>
